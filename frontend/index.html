<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Complex agro-watching system">
    <meta name="author" content="Team Marble">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn -->
    <meta property="og:site_name" content="Agrowatcher" /> <!-- website name -->
    <meta property="og:site" content="https://agrowatcher.org" /> <!-- website link -->
    <meta property="og:title" content="Agrowatcher"/> <!-- title shown in the actual shared post -->
    <meta property="og:description" content="Complex agro-watching system" /> <!-- description shown in the actual shared post -->
    <meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="" /> <!-- where do you want your post to link to -->
    <meta name="twitter:card" content="summary_large_image"> <!-- to have large image post format in Twitter -->

    <title></title>
  </head>

    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
